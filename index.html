          <a-asset-item id="frontendObj" src="./frontend developer.obj"></a-asset-item>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // setInterval(() => {
          // count1 += speed;
          // count2 -= speed;
          // count3 += speed;
          // document.getElementById('vue1').setAttribute('position', `${count1} 8 -30`);
          // document.getElementById('vue2').setAttribute('position', `${count2} 22 -30`);
          // document.getElementById('vue3').setAttribute('position', `${count3} -7 -30`);
          // document.getElementById('speed').textContent = speed * 100;
        //   console.log("Interval running");
        // }, 1000);
      });
      
      let colorR = 255;
      let colorG = 231;
      let colorB = 66;
      let reactR = 97;
      let reactG = 218;
      let reactB = 251;
      let reactPassed = false;
      document.addEventListener('wheel', function(e) {
        if(e.type != 'wheel')
        {
          return;
        }
        let delta = ((e.deltaY || -e.wheelDelta || e.detail) >> 10) || 1;
        delta = delta * (-300);
        console.log(delta);
        let positionFEArr = document.getElementById('front-end').getAttribute('position');
        let positionSVArr = document.getElementById('sharevalue').getAttribute('position');
        let positionRRArr = document.getElementById('react-rocket').getAttribute('position');
        let positionRArr = document.getElementById('react').getAttribute('position');
        let positionRocketArr = document.getElementById('rocket').getAttribute('position');
        let sceneBG = document.getElementById('scene').getAttribute('background');
        positionFEArr.y -= 0.05;
        positionSVArr.y -= 0.05;
        positionRocketArr.y += 0.05;
        positionRocketArr.x += 0.05;
        if (positionRRArr.y > 10.7) {
          positionRRArr.y -= 0.05;
        }
        if (positionRArr.y > 9.5) {
          positionRArr.y -= 0.05;
        }
        if (!reactPassed) {
          if (colorR !== reactR) {
            colorR -= 1;
          }
          if (colorG !== reactG) {
            colorG -= 1;
          }
          if (colorB !== reactB) {
            colorB += 1;
          }
          console.log(colorR, reactR);
          console.log(colorG, reactG);
          console.log(colorB, reactB);
          if (colorR === reactR
            && colorG === reactG
            && colorB === reactB) {
              reactPassed = true;
          }
          document.getElementById('front-end').setAttribute('position', positionFEArr )
          document.getElementById('sharevalue').setAttribute('position', positionSVArr )
          document.getElementById('react-rocket').setAttribute('position', positionRRArr )
          document.getElementById('react').setAttribute('position', positionRArr )
          document.getElementById('scene').setAttribute('background', `color: rgb(${colorR}, ${colorG}, ${colorB});`);
        } else {
          console.log("door naar stage 2");
        }
      });
    </script>
